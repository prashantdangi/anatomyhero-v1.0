<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnatomyHero - Interactive 3D Human Anatomy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <h1>Anatomy<span>HERO</span></h1>
        <div class="loading-spinner"></div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-text">Loading anatomy models...</div>
    </div>

    <div class="container">
        <!-- Title -->
        <div id="title-container">
            <h1>anatomy<span>HERO</span></h1>
        </div>

        <!-- Left Sidebar -->
        <div id="sidebar">
            <div class="system-item">
                <input type="checkbox" id="skeletal" class="system-checkbox" data-model="skeletal.glb" checked>
                <label for="skeletal">Skeletal System</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="joints" class="system-checkbox" data-model="joints.glb">
                <label for="joints">Joints</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="muscular" class="system-checkbox" data-model="muscular_system.glb">
                <label for="muscular">Muscular System</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="muscular_insertion" class="system-checkbox" data-model="muscular_insertion.glb">
                <label for="muscular_insertion">Muscular Insertion</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="cardiovascular" class="system-checkbox" data-model="cardiovascular_system.glb">
                <label for="cardiovascular">Cardiovascular System</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="lymphoid" class="system-checkbox" data-model="lymphoid_organs.glb">
                <label for="lymphoid">Lymphoid Organs</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="nervous" class="system-checkbox" data-model="nervous_system_sense_organs.glb">
                <label for="nervous">Nervous System & Sense Organs</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="visceral" class="system-checkbox" data-model="visceral_systems.glb">
                <label for="visceral">Visceral Systems</label>
            </div>
            <div class="system-item">
                <input type="checkbox" id="regions" class="system-checkbox" data-model="regions_of_human_body.glb">
                <label for="regions">Regions of Human Body</label>
            </div>
        </div>

        <!-- Part Description Panel -->
        <div class="info-panel" id="info-panel">
            <button class="close-btn" id="close-description">&times;</button>
            <h3 id="part-title">Interactive Anatomy Guide</h3>
            <p id="part-info">Click any area of the model to learn more about human anatomy. Detailed information will appear here.</p>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>

            <!-- 3D Canvas -->
            <div id="canvas-container">
                <canvas id="scene-canvas"></canvas>
            </div>

            <!-- Control Buttons -->
            <div id="controls">
                <button class="control-btn" id="reset-view-btn">
                    <i class="fas fa-sync-alt"></i> Reset View
                </button>
                <button class="control-btn" id="fullscreen-btn">
                    <i class="fas fa-expand"></i> Full Screen
                </button>
                <button class="control-btn" id="screenshot-btn">
                    <i class="fas fa-camera"></i> Screenshot
                </button>
            </div>

            <!-- Search Panel -->
            <div id="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search anatomy parts...">
                </div>
                <div id="search-results">
                    <!-- Search results will be inserted here -->
                </div>
            </div>

            <!-- Suggestions Panel -->
            <div id="suggestions-container">
                <h3>Related Terms</h3>
                <div id="suggestions-content">
                    <p class="no-selection">Select a system to see related terms</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
